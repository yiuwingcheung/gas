<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            padding: 5px;
            width: 100px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>油價計算器</h2>
    
    <div class="input-group">
        <label>油價:</label>
        <input type="number" id="price" value="26" step="0.01">
    </div>

    <h3>Caltex RedCard ONLY</h3>
    
    <div class="input-group">
        <label>優惠($):</label>
        <input type="number" id="discount" value="7" step="0.5">
    </div>
    
    <div class="input-group">
        <label>每($):</label>
        <input type="number" id="amount" value="350" step="50">
    </div>
    
    <div class="input-group">
        <label>減($):</label>
        <input type="number" id="reduction" value="50" step="10">
    </div>

    <div class="result">
        <p>入油 (L): <span id="liters"> </span></p>
        <p>折實 ($ / L): <span id="actualPrice"> </span></p>
        <p>折扣 ($ / L): <span id="totalDiscount"> </span></p>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('discount').value);
            const amount = parseFloat(document.getElementById('amount').value);
            const reduction = parseFloat(document.getElementById('reduction').value);

            // B8 = amount/price
            const liters = amount/price;
            
            // B9 = (amount-reduction-(amount-reduction)/price*discount)/liters
            const actualPrice = (amount-reduction-(amount-reduction)/price*discount)/liters;
            
            // B10 = actualPrice - price
            const totalDiscount = actualPrice - price;

            document.getElementById('liters').textContent = liters.toFixed(2);
            document.getElementById('actualPrice').textContent = actualPrice.toFixed(2);
            document.getElementById('totalDiscount').textContent = totalDiscount.toFixed(2);
        }

        // Add event listeners to all inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Initial calculation
        calculate();
    </script>
</body>
</html>
